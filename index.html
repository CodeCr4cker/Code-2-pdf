<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeForge Pro - Premium Code to PDF Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .preloader-spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(124, 58, 237, 0.3);
      border-top: 6px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(124, 58, 237, 0.5);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Header */
    header {
      position: relative;
      z-index: 10;
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.1) 0%, rgba(79, 70, 229, 0.1) 100%);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(124, 58, 237, 0.2);
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 1rem;
      font-size: 2rem;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .tagline {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 300;
    }

    /* Main content wrapper */
    .main-content {
      display: none;
      flex-grow: 1;
      flex-direction: column;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      transition: all 0.3s ease;
      animation: slideUp 0.6s ease-out;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
      border-color: rgba(124, 58, 237, 0.4);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #ffffff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: #7c3aed;
    }

    /* Form elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
    }

    .input-wrapper {
      position: relative;
    }

    input, select, textarea {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #ffffff;
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    textarea {
      font-family: 'Fira Code', monospace;
      min-height: 300px;
      resize: vertical;
      line-height: 1.6;
    }

    /* Button */
    .generate-btn {
      background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      width: 100%;
      box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
    }

    .generate-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(124, 58, 237, 0.3);
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    /* Preview */
    .preview-card {
      grid-column: auto;
      animation-delay: 0.3s;
    }

    .preview-container {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    pre {
      margin: 0;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
      line-height: 1.6;
      max-height: 400px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-width: 100%;
      overflow-x: auto;
    }

    pre code {
      background: none !important;
      padding: 0 !important;
      display: block;
      width: 100%;
    }

    /* Loading animation */
    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 1rem;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success message */
    .success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #10b981;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Range input styling */
    input[type="range"] {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;
      padding: 0;
      margin: 0.5rem 0;
      -webkit-appearance: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #7c3aed;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(124, 58, 237, 0.5);
      transition: background 0.3s ease;
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #7c3aed;
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 5px rgba(124, 58, 237, 0.5);
      transition: background 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb:hover,
    input[type="range"]::-moz-range-thumb:hover {
      background: #6a2edc;
    }

    /* Responsive adjustments */
    @media (max-width: 968px) {
      .container {
        padding: 2rem 1rem;
      }
      
      .logo {
        font-size: 1.5rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      textarea {
        min-height: 250px;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 1.5rem 0.75rem;
      }
      
      .card {
        padding: 1rem;
      }
      
      .logo {
        font-size: 1.25rem;
        gap: 0.75rem;
      }

      .logo-icon {
        width: 32px;
        height: 32px;
      }
      
      .tagline {
        font-size: 0.8rem;
      }

      textarea {
        min-height: 200px;
        font-size: 0.85rem;
      }
      
      .generate-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
      }
      
      header {
        padding: 1rem 0;
      }

      .card h3 {
        font-size: 1.1rem;
        gap: 0.4rem;
      }

      .icon {
        width: 20px;
        height: 20px;
      }

      .form-group label {
        font-size: 0.9rem;
      }

      input, select, textarea {
        padding: 0.8rem;
        font-size: 0.9rem;
      }

      pre {
        font-size: 0.8rem;
        line-height: 1.5;
      }
    }

    @media (max-width: 375px) {
      .container {
        padding: 1rem 0.5rem;
      }

      .card {
        padding: 0.8rem;
      }

      .logo {
        font-size: 1.1rem;
        gap: 0.5rem;
      }

      .logo-icon {
        width: 28px;
        height: 28px;
      }

      .tagline {
        font-size: 0.75rem;
      }

      .card h3 {
        font-size: 1rem;
      }

      .icon {
        width: 18px;
        height: 18px;
      }

      input, select, textarea {
        padding: 0.7rem;
        font-size: 0.85rem;
      }

      .generate-btn {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }

      textarea {
        min-height: 180px;
      }
    }

    /* Highlight.js custom theme */
    .hljs {
      background: transparent !important;
      color: #e2e8f0 !important;
    }

    .hljs-keyword { color: #7c3aed !important; }
    .hljs-string { color: #10b981 !important; }
    .hljs-comment { color: #6b7280 !important; }
    .hljs-function { color: #f59e0b !important; }
    .hljs-number { color: #ef4444 !important; }
    .hljs-variable { color: #06b6d4 !important; }

    /* Color scheme info */
    .color-info {
      background: rgba(124, 58, 237, 0.1);
      border: 1px solid rgba(124, 58, 237, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .color-legend {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .color-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .color-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
  </style>
</head>

  <script>
    // Enhanced syntax highlighting colors for PDF
    const SYNTAX_COLORS = {

      string: { light: [0, 128, 0], dark: [16, 185, 129] }, // Green

        string: /(["'])(?:(?!\1)[^\\]|\\.)*\1|'''[\s\S]*?'''|"""[\s\S]*?"""/g,

        string: /(["'])(?:(?!\1)[^\\]|\\.)*\1/g,

        function: /\b([a-zA-Z_$][a-zA-Z0-9_$]*)\s*(?=\()/g,
        number: /\b\d+\.?\d*[fFdDlL]?\b/g,
        operator: /[+\-*/=<>!&|%^~?:]/g,
        type: /\b([A-Z][a-zA-Z0-9_]*)\b/g,

        string: /(["'])(?:(?!\1)[^\\]|\\.)*\1/g,
        comment: /(\/\/.*$|\/\*[\s\S]*?\*\/)/gm,
        function: /\b([a-zA-Z_][a-zA-Z0-9_]*)\s*(?=\()/g,

        operator: /[+\-*/=<>!&|%^~?:]/g,
        type: /\b([A-Z][a-zA-Z0-9_]*)\b/g,
        property: /\.([a-zA-Z_][a-zA-Z0-9_]*)|->([a-zA-Z_][a-zA-Z0-9_]*)/g
      },
      html: {
        keyword: /\b(html|head|body|div|span|p|a|img|ul|ol|li|h1|h2|h3|h4|h5|h6|table|tr|td|th|form|input|button|select|option|textarea|script|style|link|meta|title)\b/g,
        string: /(["'])(?:(?!\1)[^\\]|\\.)*\1/g,
        comment: /<!--[\s\S]*?-->/g,
        function: /\b([a-zA-Z_$][a-zA-Z0-9_$-]*)\s*(?==)/g,
        operator: /[=<>]/g,
        property: /\b([a-zA-Z-]+)(?=\s*=)/g
      },
      css: {
        keyword: /\b(color|background|font|margin|padding|border|width|height|display|position|top|left|right|bottom|z-index|opacity|transform|transition|animation|flex|grid)\b/g,
        string: /(["'])(?:(?!\1)[^\\]|\\.)*\1/g,
        comment: /\/\*[\s\S]*?\*\//g,
        function: /([a-zA-Z-]+)\s*(?=\()/g,
        number: /\b\d+\.?\d*(px|em|rem|%|vh|vw|pt|pc|in|cm|mm)?\b/g,
        operator: /[{}:;]/g,
        property: /\.([a-zA-Z_-][a-zA-Z0-9_-]*)|#([a-zA-Z_-][a-zA-Z0-9_-]*)/g
      }
    };

    // Function to parse code and identify tokens
    function parseCodeTokens(code, language) {
      const tokens = [];
      const patterns = TOKEN_PATTERNS[language] || TOKEN_PATTERNS.javascript;
      
      // Create a copy of the code to work with
      let remainingCode = code;
      let offset = 0;
      
      // Track all matches with their positions
      const allMatches = [];
      
      Object.entries(patterns).forEach(([type, pattern]) => {
        let match;
        const regex = new RegExp(pattern.source, pattern.flags);
        
        while ((match = regex.exec(code)) !== null) {
          allMatches.push({
            type,
            text: match[0],
            start: match.index,
            end: match.index + match[0].length
          });
        }
      });
      
      // Sort matches by position
      allMatches.sort((a, b) => a.start - b.start);
      
      // Remove overlapping matches (keep the first one)
      const cleanMatches = [];
      let lastEnd = 0;
      
      allMatches.forEach(match => {
        if (match.start >= lastEnd) {
          cleanMatches.push(match);
          lastEnd = match.end;
        }
      });
      
      // Build final token array
      let currentPos = 0;
      cleanMatches.forEach(match => {
        // Add text before the match as default
        if (match.start > currentPos) {
          tokens.push({
            type: 'default',
            text: code.substring(currentPos, match.start)
          });
        }
        
        // Add the matched token
        tokens.push(match);
        currentPos = match.end;
      });
      
      // Add remaining text
      if (currentPos < code.length) {
        tokens.push({
          type: 'default',
          text: code.substring(currentPos)
        });
      }
      
      return tokens;
    }

    // Create animated particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particles.appendChild(particle);
      }
    }

    // Main functionality
    const codeInput = document.getElementById('codeInput');
    const preview = document.getElementById('preview');
    const langSelect = document.getElementById('lang');
    const generateBtn = document.getElementById('generateBtn');
    const loading = document.getElementById('loading');
    const success = document.getElementById('success');
    const bgColorSelect = document.getElementById('bgColor');
    const fontSizeSlider = document.getElementById('fontSize');
    const fontSizeValue = document.getElementById('fontSizeValue');
    const preloader = document.getElementById('preloader');
    const mainContent = document.querySelector('.main-content');

    // Update font size display
    fontSizeSlider.addEventListener('input', function() {
      fontSizeValue.textContent = this.value + 'px';
    });

    // Update preview with syntax highlighting
    function updatePreview() {
      const code = codeInput.value || '// Start typing your code here...';
      const language = langSelect.value;
      preview.className = `hljs language-${language}`;
      preview.textContent = code;
      hljs.highlightElement(preview);
    }

    // Event listeners
    codeInput.addEventListener('input', updatePreview);
    langSelect.addEventListener('change', updatePreview);

    // Generate PDF with colorful syntax highlighting
    generateBtn.addEventListener('click', async () => {
      if (!codeInput.value.trim()) {
        codeInput.style.borderColor = '#ef4444';
        codeInput.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.3)';
        setTimeout(() => {
          codeInput.style.borderColor = 'rgba(255, 255, 255, 0.2)';
          codeInput.style.boxShadow = 'none';
        }, 2000);
        return;
      }

      if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF === 'undefined') {
        alert('PDF library failed to load. Please check your internet connection.');
        return;
      }

      // Show loading
      generateBtn.style.display = 'none';
      loading.style.display = 'flex';
      success.style.display = 'none';

      try {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ unit: 'mm', format: 'a4' });
        const pdfHeading = document.getElementById('pdfHeading').value || 'Code Document';
        const language = langSelect.value;
        const theme = bgColorSelect.value;
        const fontSize = parseInt(fontSizeSlider.value);

        // Set theme colors
        let bgColor, textColor, lineNumColor;
        if (theme === 'light') {
          bgColor = [255, 255, 255];
          textColor = [0, 0, 0];
          lineNumColor = [128, 128, 128];
        } else {
          bgColor = [30, 30, 46];
          textColor = [255, 255, 255];
          lineNumColor = [150, 150, 150];
        }

        // Set background
        doc.setFillColor(bgColor[0], bgColor[1], bgColor[2]);
        doc.rect(0, 0, 210, 297, 'F');

        // Header
        doc.setFontSize(18);
        doc.setTextColor(textColor[0], textColor[1], textColor[2]);
        const headingWidth = doc.getTextWidth(pdfHeading);
        const centerX = (210 - headingWidth) / 2;
        doc.text(pdfHeading, centerX, 25);

        // Language info
        doc.setFontSize(12);
        const languageName = `Language: ${language.toUpperCase()}`;
        const languageWidth = doc.getTextWidth(languageName);
        const languageCenterX = (210 - languageWidth) / 2;
        doc.text(languageName, languageCenterX, 35);

        // Parse code into tokens
        const codeLines = codeInput.value.split('\n');
        const tokens = parseCodeTokens(codeInput.value, language);
        
        doc.setFontSize(fontSize);
        let y = 50;
        const lineHeight = fontSize * 0.5;
        const leftMargin = 20;
        let currentLineNum = 1;
        
        // Process each line with colorful syntax highlighting
        codeLines.forEach((line, lineIndex) => {
          if (y > 275) {
            doc.addPage();
            doc.setFillColor(bgColor[0], bgColor[1], bgColor[2]);
            doc.rect(0, 0, 210, 297, 'F');
            y = 25;
          }

          // Line number
          doc.setTextColor(lineNumColor[0], lineNumColor[1], lineNumColor[2]);
          doc.text(String(lineIndex + 1).padStart(3, ' ') + ':', leftMargin, y);

          // Parse line tokens
          const lineTokens = parseCodeTokens(line, language);
          let xPos = leftMargin + 20;
          const maxWidth = 150;
          
          lineTokens.forEach(token => {
            const colorScheme = theme === 'light' ? 'light' : 'dark';
            const tokenColor = SYNTAX_COLORS[token.type] ? 
              SYNTAX_COLORS[token.type][colorScheme] : 
              SYNTAX_COLORS.default[colorScheme];
            
            doc.setTextColor(tokenColor[0], tokenColor[1], tokenColor[2]);
            
            // Handle text wrapping
            const textLines = doc.splitTextToSize(token.text, maxWidth - (xPos - leftMargin - 20));
            textLines.forEach((textLine, textLineIndex) => {
              if (textLineIndex > 0) {
                y += lineHeight;
                if (y > 275) {
                  doc.addPage();
                  doc.setFillColor(bgColor[0], bgColor[1], bgColor[2]);
                  doc.rect(0, 0, 210, 297, 'F');
                  y = 25;
                }
                xPos = leftMargin + 20;
              }
              
              doc.text(textLine, xPos, y);
              xPos += doc.getTextWidth(textLine);
            });
          });

          y += lineHeight;
        });

        // Footer with color legend
        const pageCount = doc.getNumberOfPages();
        for (let i = 1; i <= pageCount; i++) {
          doc.setPage(i);
          doc.setFontSize(8);
          doc.setTextColor(lineNumColor[0], lineNumColor[1], lineNumColor[2]);
          doc.text('Generated with CodeForge Pro - Colorful PDF Generator', 20, 287);
          doc.text(`Page ${i} of ${pageCount}`, 170, 287);
          
          // Color legend on first page
          if (i === 1) {
            doc.setFontSize(7);
            doc.text('Colors: Keywords=Purple, Strings=Green, Functions=Orange, Numbers=Red, Variables=Blue, Comments=Gray', 20, 292);
          }
        }

        // Download PDF
        const pdfDataUri = doc.output('datauristring');
        const downloadLink = document.createElement('a');
        
        try {
          downloadLink.href = pdfDataUri;
          downloadLink.download = `${pdfHeading}_colorful.pdf`;
          document.body.appendChild(downloadLink);
          downloadLink.click();
        } catch (e) {
          window.open(pdfDataUri, '_blank');
        } finally {
          setTimeout(() => {
            if (downloadLink.parentNode) {
              document.body.removeChild(downloadLink);
            }
          }, 1000);
        }

        // Show success
        setTimeout(() => {
          loading.style.display = 'none';
          success.style.display = 'block';
          generateBtn.style.display = 'flex';
          
          setTimeout(() => {
            success.style.display = 'none';
          }, 3000);
        }, 1000);

      } catch (error) {
        console.error('Error generating PDF:', error);
        const errorToast = document.createElement('div');
        errorToast.style.position = 'fixed';
        errorToast.style.bottom = '20px';
        errorToast.style.left = '50%';
        errorToast.style.transform = 'translateX(-50%)';
        errorToast.style.backgroundColor = '#ef4444';
        errorToast.style.color = 'white';
        errorToast.style.padding = '12px 24px';
        errorToast.style.borderRadius = '8px';
        errorToast.style.zIndex = '1000';
        errorToast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
        errorToast.textContent = 'Error generating PDF. Please try again.';
        document.body.appendChild(errorToast);
        
        setTimeout(() => {
          document.body.removeChild(errorToast);
        }, 3000);
        
        loading.style.display = 'none';
        generateBtn.style.display = 'flex';
      }
    });

    // Initialize preview
    updatePreview();

    // Add smooth scrolling and entrance animations
    document.addEventListener('DOMContentLoaded', function() {
      // Hide preloader and show content after 3 seconds
      setTimeout(() => {
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
          mainContent.style.display = 'flex';
          createParticles();
          const cards = document.querySelectorAll('.card');
          cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;
          });
        }, 500);
      }, 3000);
    });
  </script>
